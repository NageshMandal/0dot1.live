<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <button id="adminLoginBtn">Admin Login</button>
        <button id="userLoginBtn">User Login</button>
        
        <div id="adminLoginForm" class="login-form" style="display:none;">
            <h2>Admin Login</h2>
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" name="username" required>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="password" required>
            <button id="adminLogin">Login</button>
        </div>

        <div id="userLoginForm" class="login-form" style="display:none;">
            <h2>User Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="userLogin">Login</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
