<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-style Checkout Page (Multiple Products)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 20px;
        }
        .checkout-header {
            background-color: #232F3E;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            border-radius: 8px;
        }
        .card {
            margin-bottom: 20px;
        }
        .order-summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #ff9900;
            border-color: #ff9900;
        }
        .btn-primary:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }
        .card-header {
            background-color: #f0f0f0;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .product-item img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Checkout Header -->
    <div class="checkout-header">
        <h2>Checkout</h2>
    </div>

    <div class="row mt-4">
        <!-- Left Side - Customer Information -->
        <div class="col-lg-8 col-md-7 col-sm-12 mb-4">
            <!-- Shipping Information Card -->
            <div class="card">
                <div class="card-header">
                    <h5>1. Shipping Information</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" value="India" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Side - Order Summary -->
        <div class="col-lg-4 col-md-5 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>3. Order Summary</h5>
                </div>
                <div class="card-body order-summary">
                    <!-- Product List -->
                    <div class="product-item d-flex align-items-center mb-3">
                        <img src="https://via.placeholder.com/60" alt="Product 1" class="img-thumbnail me-3">
                        <div class="w-100">
                            <p class="mb-0"><strong>Product 1</strong></p>
                            <p class="text-muted mb-1">Quantity: 2</p>
                            <p class="text-muted mb-0">₹500 each</p>
                        </div>
                        <div class="text-end">
                            <p class="mb-0">₹1,000</p>
                        </div>
                    </div>
        
                    <div class="product-item d-flex align-items-center mb-3">
                        <img src="https://via.placeholder.com/60" alt="Product 2" class="img-thumbnail me-3">
                        <div class="w-100">
                            <p class="mb-0"><strong>Product 2</strong></p>
                            <p class="text-muted mb-1">Quantity: 1</p>
                            <p class="text-muted mb-0">₹500 each</p>
                        </div>
                        <div class="text-end">
                            <p class="mb-0">₹500</p>
                        </div>
                    </div>
        
                    <div class="product-item d-flex align-items-center mb-3">
                        <img src="https://via.placeholder.com/60" alt="Product 3" class="img-thumbnail me-3">
                        <div class="w-100">
                            <p class="mb-0"><strong>Product 3</strong></p>
                            <p class="text-muted mb-1">Quantity: 3</p>
                            <p class="text-muted mb-0">₹300 each</p>
                        </div>
                        <div class="text-end">
                            <p class="mb-0">₹900</p>
                        </div>
                    </div>
        
                    <!-- Subtotal -->
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p class="mb-0"><strong>Subtotal</strong></p>
                        <p class="mb-0">₹2,400</p>
                    </div>
        
                    <!-- Shipping -->
                    <div class="d-flex justify-content-between">
                        <p class="mb-0"><strong>Shipping</strong></p>
                        <p class="mb-0">₹50</p>
                    </div>
        
                    <!-- Discount (Optional) -->
                    <div class="d-flex justify-content-between">
                        <p class="mb-0 text-success"><strong>Discount</strong></p>
                        <p class="mb-0 text-success">- ₹100</p>
                    </div>
        
                    <!-- Tax (Optional) -->
                    <div class="d-flex justify-content-between">
                        <p class="mb-0"><strong>Tax</strong></p>
                        <p class="mb-0">₹20</p>
                    </div>
        
                    <!-- Total -->
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5><strong>Total</strong></h5>
                        <h5><strong>₹2,370</strong></h5>
                    </div>
                </div>
            </div>
        
            <!-- Place Order Button -->
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary btn-lg">
                    <a href="./razorpay.html" style="color: white;text-decoration: none;">Place Your Order</a>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
