<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Checkout</h1>
        <form id="checkout-form">
            <!-- Step 1: Personal Information -->
            <div class="step-content active" id="step1">
                <h3>Step 1: Personal Information</h3>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="button" class="btn btn-primary next-btn" data-next="step2">Next</button>
            </div>

            <!-- Step 2: Shipping Address -->
            <div class="step-content" id="step2">
                <h3>Step 2: Shipping Address</h3>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
                <button type="button" class="btn btn-secondary prev-btn" data-prev="step1">Previous</button>
                <button type="button" class="btn btn-primary next-btn" data-next="step3">Next</button>
            </div>

            <!-- Step 3: Payment Information -->
            <div class="step-content" id="step3">
                <h3>Step 3: Payment Information</h3>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" class="form-control" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
                <button type="button" class="btn btn-secondary prev-btn" data-prev="step2">Previous</button>
                <button type="button" class="btn btn-primary next-btn" data-next="step4">Next</button>
            </div>

            <!-- Step 4: Review and Submit -->
            <div class="step-content" id="step4">
                <h3>Step 4: Review and Submit</h3>
                <p>Please review your information before submitting.</p>
                <ul id="review-list"></ul>
                <button type="button" class="btn btn-secondary prev-btn" data-prev="step3">Previous</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nextButtons = document.querySelectorAll('.next-btn');
            const prevButtons = document.querySelectorAll('.prev-btn');

            function showStep(stepId) {
                document.querySelectorAll('.step-content').forEach(step => {
                    step.classList.remove('active');
                });
                document.getElementById(stepId).classList.add('active');
            }

            nextButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const nextStep = button.getAttribute('data-next');
                    showStep(nextStep);
                });
            });

            prevButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const prevStep = button.getAttribute('data-prev');
                    showStep(prevStep);
                });
            });

            document.getElementById('checkout-form').addEventListener('submit', (event) => {
                event.preventDefault();
                // Handle form submission here
                alert('Form submitted!');
            });
        });
    </script>
</body>
</html>
