<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tree Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .sidebar-container {
            width: 250px;
            background-color: #f0f0f0;

            border-right: 1px solid #ccc;
            position: relative;
        }

        .sidebar {
            position: fixed;
            top: 0;
            padding: 20px;
            left: 0;
        }

        .nested {
            margin-left: 20px;
        }

        .sidebar-hamberger {
            border: 2px solid black;
            width: fit-content;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            top: 5px;
            right: 5px;

        }

        .ham-line {
            width: 20px;
            height: 2px;
            background-color: black;
            margin-bottom: 3px;

        }

        .ham-line:nth-child(3) {
            margin-bottom: 0;
        }

        /* Media query for small screens */
        @media screen and (max-width: 768px) {
            .sidebar-container {
                position: absolute;
                min-width: 250px;
                height: 100vh;
                left: -250px;
                z-index: 1000;
            }

            .sidebar {
                /* Initially hide sidebar off-screen */
                position: absolute;
                top: 0;
                padding-left: 40px;
                padding-top: 40px;
                left: -250px;
                bottom: 0;
                z-index: 1000;
                min-width: 200px;
                background-color: aliceblue;
            }

            .sidebar-toggle {
                display: none;
                /* Hide checkbox */
            }

            .sidebar-hamberger {
                display: block;
                /* Show hamburger icon */
                position: absolute;
                top: 5px;
                right: -40px;
                z-index: 1100;
            }

            /* When checkbox is checked, show the sidebar */
            .sidebar-toggle:checked+.sidebar-hamberger+.sidebar {
                left: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar-container">
        <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
        <label for="sidebar-toggle" class="sidebar-hamberger">
            <div class="ham-line"></div>
            <div class="ham-line"></div>
            <div class="ham-line"></div>
        </label>
        <div class="sidebar">
            <details open>
                <summary>My Collection</summary>
                <ul class="nested">
                    <li>
                        <details>
                            <summary>Collection 1</summary>
                            <ul class="nested">
                                <li><a href="#">Link 1.1.1</a></li>
                                <li><a href="#">Link 1.1.2</a></li>
                            </ul>
                        </details>
                    </li>
                    <li><a href="#">Link 1.2</a></li>
                </ul>
            </details>
            <details>
                <summary>Main Section 2</summary>
                <ul class="nested">
                    <li><a href="#">Link 2.1</a></li>
                    <li>
                        <details>
                            <summary>Subsection 2.2</summary>
                            <ul class="nested">
                                <li><a href="#">Link 2.2.1</a></li>
                                <li><a href="#">Link 2.2.2</a></li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </details>
        </div>

    </div>
    <main>

    </main>
</body>

</html>
